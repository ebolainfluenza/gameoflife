<html>
	<head>
		<meta http-equiv='cache-control' content='no-cache' max-age=0 must-revalidate=1/>
		<meta http-equiv='expires' content='0'/>
		<meta http-equiv='pragma' content='no-cache'/>
		<center>Conway's Game of Life</center>
		<script src="gol.js"></script>
	</head>
	<body onload="init(speed.value)">
		<img id="image" src="./images/0.jpg" onError="fini()"></img><br/>
		<button type="button" onclick="start()" id="start">Start</button>
		<button type="button" onclick="stop()" id="stop">Stop</button>
		<button type="button" onclick="contin()" id="contin">Continue</button>
		<button type="button" onclick="backward()" id="backward">Backward</button>
		<button type="button" onclick="forward()" id="forward">Forward</button>
		<form oninput="val.value=setinterval(speed.value)">
			Interval: <input type="range" id="speed" min="0" max="1000" step="1" value="50"></input>
			<output id="outval" name="val" for="speed"></output> milliseconds
		</form>
	</body>
</html>
